<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    แก้ไขลูกค้า
                </h2>
            </div>

        </div>
    </div>

    <!-- Main -->
    <!-- Main -->
    <div class="flex-auto p-3 sm:p-10">
        <form [formGroup]="formData">
            <div class="flex-auto p-6 sm:p-10">
                <div class="grid gap-4 sm:grid-cols-1 w-full md:grid-cols-1">
                    <div class="bg-card rounded-xl md:shadow overflow-hidden px-8 pt-6 pb-8 mb-4 flex flex-col my-2">
                        <div class="-mx-3 md:flex mb-6">
                            <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                                <mat-form-field class="w-full">
                                    <mat-label>รหัสลูกค้า</mat-label>
                                    <input matInput [placeholder]="'รหัสลูกค้า'" formControlName="code">
                                </mat-form-field>
                            </div>
                            <div class="md:w-full px-3 mb-6 md:mb-0">
                                <mat-form-field class="w-full">
                                    <mat-label>ชื่อ</mat-label>
                                    <input matInput [placeholder]="'ชื่อ'" formControlName="name">
                                </mat-form-field>
                            </div>

                        </div>
                        <div class="-mx-3 md:flex mb-6">
                            <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                                <mat-form-field class="w-full">
                                    <mat-label>เบอร์ติดต่อ</mat-label>
                                    <input matInput [placeholder]="'เบอร์ติดต่อ'" formControlName="phone">
                                </mat-form-field>
                            </div>
                            <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                                <mat-form-field class="w-full">
                                    <mat-label>อีเมล</mat-label>
                                    <input matInput [placeholder]="'อีเมล'" formControlName="email">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="-mx-3 md:flex mb-6">
                            <div class="md:w-full px-3 mb-6 md:mb-0">
                                <mat-form-field class="w-full">
                                    <mat-label>เลขประจำตัวผู้เสียภาษี</mat-label>
                                    <input matInput [placeholder]="'เบอร์ติดต่อ'" formControlName="tax">
                                </mat-form-field>
                            </div>

                        </div>
                        <div class="-mx-3 md:flex mb-6">
                            <div class="md:w-full px-3 mb-6 md:mb-0">
                                <mat-form-field class="w-full">
                                    <mat-label>ที่อยู่</mat-label>
                                    <textarea matInput [placeholder]="'กรอกรายละเอียดเพิ่มเติม'" [rows]="5" formControlName="address"></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="flex items-center justify-end w-full border-t px-8 py-4">
                            <div class="flex items-center justify-end">
                                <a class="ml-4" mat-flat-button routerLink="/customer/list">
                                    <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
                                    ยกเลิก
                                </a>
                                <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="update()">
                                    <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                                    ยืนยัน
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
